<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="remediosStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header class="main">
        <img src="images/voltarIMG.png" class="voltarIMG">
        <img src="images/medTitle.png" id="titleRmd">
    </header>
    <main>
        <div class="infoMED" style="text-align: center;">
            <h2>Cuidar da sua saúde é cuidar do seu bem-estar!</h2>
        </div><br>
        <section class="linha">
            <div id="sectionRemedios"> 
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar medicamento</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                    <div class="imgIn">
                                        <h2>Adicione a foto do seu medicamento aqui: </h2>
                                        <input type="file" id="imageInput" accept="image/*" capture="environment">
                                        <img id="previewImage" src="#" alt="Pré-visualização da imagem" style="display: none;">
                                    </div>
                                    <div class="infoIn">
                                        <h2>Selecione o tipo de medicamento: </h2>
                                        <select id="medType">
                                            <option value="solido">Sólido (Pílulas,comprimidos, etc...)</option>
                                            <option value="liquido">Líquido (Soluções, xaropes, etc...)</option>
                                            <option value="semisolido">Semi-sólido (Pomadas, cremes, etc...)</option>
                                            <option value="gasoso">Gasoso (Aerossóis, etc...)</option>
                                        </select>
                                    </div>
                                    </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <img src="images/adicionarRemedios.png" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="remediosScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</html>
