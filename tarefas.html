<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrafa Responsiva no Topo</title>
    <link rel="stylesheet" href="tarefasStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header id="head">
        <img src="images/voltarIMG.png" class="back">
        <img src="images/tasksTitle.png" class="tasktitle">
    </header>

    <main>
        <section id="boxTarefas">
            <div class="tarefa">
                <div class="checkbox">
                    <input type="checkbox" id="subscribe" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleModalCenter">
                    <label for="subscribe">Tomar Ã¡gua</label>
                </div>

            </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="barra">
                                <div class="progresso">

                                </div>
                            </div>
                             <label>Digite um valor (0 a 100):</label>
  <input type="number" id="valor" min="0" max="100">
  <button onclick="atualizarProgresso()">Atualizar</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
  <script>
    function atualizarProgresso() {
      const valor = document.getElementById('valor').value;
      const barra = document.getElementById('barra');

      if (valor >= 0 && valor <= 100) {
        barra.style.width = valor + '%';
      } else {
        alert("Insira um valor entre 0 e 100.");
      }
    }
  </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
