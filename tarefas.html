<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrafa Responsiva no Topo</title>
    <style>
     body {
    margin: 0;
    padding: 0;
    background-color: #e0f7ff;
}

header#head {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 10px;
}

.tasktitle {
    width: 200px;
    height: auto;
}

.back {
    width: 80px;
    height: auto;
    margin-right: 10px;
}




    </style>
</head>

<body>
    <header id="head">
        <img src="images/voltarIMG.png" class="back">
        <img src="images/tasksTitle.png" class="tasktitle">
    </header>

    <main>
        <section id="boxTarefas">
            <div class="tarefa">
                <input type="checkbox" class="check">
            </div>
        </section>
    </main>
</body>

</html>
