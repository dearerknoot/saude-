<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="tarefasStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header id="head">
        <img src="images/voltarIMG.png" class="back">
        <img src="images/tasksTitle.png" class="tasktitle">
    </header>

    <main>
        <section id="boxTarefas">
            <div class="tarefa">
                <div class="checkbox">
                    <input type="checkbox" id="subscribe" class="btn btn-primary" data-toggle="modal"
                        data-target="#exampleModalCenter">
                    <label for="subscribe">Tomar água</label>
                </div>

            </div>


            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Hidrate-se</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div style="width: 100%; background-color: gray; border-radius: 20px;">
                                <div class="progresso" id="barra"></div>
                            </div>
                            <h4 id="quantidade">0ml/3000ml</h4>
                            <img src="images/runnerKiko.png" class="img">
                            <h4>Quantos copos de água você tomou hoje? (Considere o copo como 200 ml):</h4>
                            <input type="number" id="valor" min="0" max="20">
                            <button onclick="atualizarBarra()">Atualizar</button>
                            <h4 id="desc"></h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <img src="images/adicionarRemedios.png" id="add">
    </main>
</body>
<script>
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script>
    const back = document.querySelector('.back');
    const desc = document.getElementById('desc');
    back.addEventListener('click',()=>{
        window.location.href = 'index.html';
    })
    function atualizarBarra() {
        const input = document.getElementById("valor");
        const barra = document.getElementById("barra");
        const quantidade = document.getElementById("quantidade");
       
        let valor = parseInt(input.value);

        if (isNaN(valor)) valor = 0;
        if (valor < 0) valor = 0;
        if (valor > 100) valor = 100;

        let valorMl = valor * 200;

        let valorPor100 = (valorMl * 100) / 3000;

        barra.style.width = valorPor100 + "%";
        quantidade.textContent = `${valorMl}ml/3000ml`

        if(valorMl <= 1000){
            desc.textContent = 'Parece que você tomou pouca água hoje, tome mais!';

        }else if(valorMl >= 1500 && valorMl < 2000){
            desc.textContent = 'Você se hidratou bem, mas tome mais alguns copos para estar na hidratação ideal!';
        }else if(valorMl >= 2000 && valorMl <= 3000){
            desc.textContent = 'Muito bem! Você está perfeitamente hidratado(a).';
        }else if(valorMl > 3000){
            desc.textContent = 'É sempre bom estar bem hidratado, mas não exagere!';
        }
    }
</script>
<script src="scriptTarefas.js"></script>
</html>
